<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Funcionários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="this.getFuncionarios()">Consultar Funcionários</ion-button>
      <ion-spinner *ngIf="this.isLoading"></ion-spinner>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8">
      <ion-list>
        <ng-container *ngFor="let funcionario of this.funcionarios">
          <ion-item>
            <ion-label> {{ funcionario.CodFun }} </ion-label>
            <ion-label> {{ funcionario.Nome }} </ion-label>
            <ion-label> {{ funcionario.Sobrenome }} </ion-label>
            <ion-button>Editar</ion-button>
            <ion-button >Remover</ion-button>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
